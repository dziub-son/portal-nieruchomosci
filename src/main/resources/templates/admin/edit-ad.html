<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
    <h2>Edytuj Ogłoszenie</h2>
    <form th:action="@{/admin/ads/edit/{id}(id=${advertisement.id})}" th:object="${advertisement}" method="post" class="form-styled">
        <div>
            <label for="title">Tytuł:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="description">Opis:</label>
            <textarea id="description" th:field="*{description}" rows="5" required></textarea>
        </div>
        <div>
            <label for="price">Cena (PLN):</label>
            <input type="number" id="price" th:field="*{price}" required>
        </div>
        <div>
            <label for="city">Miasto:</label>
            <input type="text" id="city" th:field="*{city}" required>
        </div>
        <div>
            <label for="area">Powierzchnia (m²):</label>
            <input type="number" step="0.01" id="area" th:field="*{area}" required>
        </div>
        <div>
            <label for="phoneNumber">Numer telefonu:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <div>
            <label for="imageUrl">URL do zdjęcia:</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}" required>
        </div>
        <div>
            <button type="submit">Zapisz zmiany</button>
        </div>
    </form>
</main>
</body>
</html>
