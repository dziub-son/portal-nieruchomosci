<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
    <h2>Dodaj Nowe Ogłoszenie</h2>
    <form th:action="@{/dodaj-ogloszenie}" th:object="${advertisementDto}" method="post" class="form-styled">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="title">Tytuł:</label>
            <input type="text" id="title" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></p>
        </div>
        <div>
            <label for="description">Opis:</label>
            <textarea id="description" th:field="*{description}" rows="5"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></p>
        </div>
        <div>
            <label for="price">Cena (PLN):</label>
            <input type="number" id="price" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></p>
        </div>
        <div>
            <label for="city">Miasto:</label>
            <input type="text" id="city" th:field="*{city}">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></p>
        </div>
        <div>
            <label for="area">Powierzchnia (m²):</label>
            <input type="number" step="0.01" id="area" th:field="*{area}">
            <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error-message"></p>
        </div>
        <div>
            <label for="phoneNumber">Numer telefonu:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></p>
        </div>
        <div>
            <label for="imageUrl">URL do zdjęcia (może być base64):</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}">
            <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="error-message"></p>
        </div>
        <div>
            <button type="submit">Dodaj ogłoszenie</button>
        </div>
    </form>
</main>
</body>
</html>
